<script>
/* BIG PARAGRAPHS */
const texts={
t2:["This page exists because some feelings deserve patience. Being together is not about rushing moments or counting achievements. It is about choosing presence, comfort, and understanding every single day. It is about feeling calm in someoneâ€™s presence and knowing that even silence can feel full."],
t3:["This heart represents every shared moment, even the ones that felt small. It beats for conversations that mattered, laughter that felt effortless, and moments of quiet comfort. Real connection is built slowly, and that is what makes it strong."],

/* TYPEWRITER */
function typeLines(el, lines){
  let i=0,j=0; el.innerHTML="";
  (function next(){
    if(i<lines.length){
      if(j<=lines[i].length){
        el.innerHTML=lines[i].slice(0,j++);
        setTimeout(next,16);
      }
    }
  })();
}

/* TIMER OFFSET (8 MONTHS) */
const startDate=new Date(Date.now()-(8*30*24*60*60+14*24*60*60+5*60*60+49*60+30)*1000);
function update(){
  const diffSec=Math.floor((Date.now()-startDate)/1000);
  together.innerText=
    `${Math.floor(diffSec/(30*86400))} months ${Math.floor(diffSec/86400)%30} days ${Math.floor(diffSec/3600)%24} hours ${Math.floor(diffSec/60)%60} minutes ${diffSec%60} seconds ğŸ’—`;
  days.innerText=`${Math.floor(diffSec/86400)} days ğŸ’—`;
  weeks.innerText=`${Math.floor(diffSec/(7*86400))} weeks ğŸ’—`;
  hours.innerText=`${Math.floor(diffSec/3600)} hours ğŸ’—`;
}
setInterval(update,1000); update();

/* PAGE CONTROL */

  if(n===2 && pass.value!=="prinsu") return;

}

}
