<!DOCTYPE html>

<head>

<style>
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color: transparent;
}

body{
  margin:0;
  min-height:100dvh;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  background:linear-gradient(-45deg,#ff7eb3,#ffd1ea,#ff9acb,#ffe6f2);
  background-size:300% 300%;
  animation:bg 10s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* CORNER TEXT */
.corner{
  position:fixed;
  font-size:12px;
  font-weight:700;
  color:#ff3f8e;
  opacity:0.8;
}
.tl{top:10px;left:10px}
.tr{top:10px;right:10px}
.bl{bottom:10px;left:10px}
.br{bottom:10px;right:10px}

/* SIDE STICKER */
.sticker-side{
  position:fixed;
  right:0;
  top:35%;
  background:#ff5fa2;
  color:white;
  padding:10px 14px;
  border-radius:20px 0 0 20px;
  font-weight:700;
  writing-mode:vertical-rl;
  box-shadow:0 8px 20px rgba(255,105,180,.5);
}

/* PAGES */
.page{
  position:absolute;
  inset:0;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:28px;
}
.page.active{display:flex;}

h1,h2,p{color:#ff3f8e}

p{
  max-width:760px;
  line-height:2;
  font-size:1.1rem;
  margin:12px 0;
}

.type{min-height:160px}

/* INPUT */
input{
  padding:14px;
  border-radius:25px;
  border:none;
  width:220px;
  text-align:center;
  font-size:1rem;
}

/* BUTTON */
button{
  margin-top:24px;
  padding:14px 38px;
  border:none;
  border-radius:32px;
  background:linear-gradient(135deg,#ff5fa2,#ff9acb);
  color:white;
  font-size:1.05rem;
  font-weight:600;
  box-shadow:0 10px 28px rgba(255,105,180,.45);
}
button:active{transform:scale(.96)}

/* FLOATING */
.float{
  position:fixed;
  top:-10px;
  animation:fall 6s linear infinite;
  pointer-events:none;
}
@keyframes fall{
  to{transform:translateY(120vh);opacity:0}
}

/* HEART */
.heart{
  font-size:68px;
  margin-bottom:10px;
  animation:beat 1s infinite;
}
@keyframes beat{
  0%{transform:scale(1)}
  25%{transform:scale(1.25)}
  40%{transform:scale(1)}
  60%{transform:scale(1.2)}
  100%{transform:scale(1)}
}

/* TIMER */
.timer{
  margin-top:18px;
  padding:16px 26px;
  background:rgba(255,255,255,0.9);
  border-radius:26px;
  font-weight:800;
}
</style>
</head>

<body>

<!-- CORNERS -->
<div class="corner tl">I love Ritija soo much ğŸ’—</div>

<script>
/* TEXT */
const texts={
  t2:[
    "This page exists because love deserves effort.",
    "Because some feelings deserve to be felt slowly.",
    "And because being together matters more than anything ğŸ’—"
  ],
  t3:[
    "This heart beats for us.",
    "For every smile, every pause, every moment.",
    "For everything that felt right ğŸŒ¸"
  ],
  t4:[
    "Not everything meaningful is loud.",
    "Some love stays quiet and strong.",
    "And that kind of love lasts ğŸ’"
  ],
  t5:[
    "Below is time together.",
    "Not numbers â€” memories.",
    "Seconds turning into something beautiful ğŸ’—"
  ],
  t6:[
    "Time keeps moving.",
    "Love keeps growing.",
    "And I still choose you ğŸŒ¸"
  ]

/* TYPEWRITER */
function typeLines(el, lines){
  let i=0,j=0;
  el.innerHTML="";
  function next(){
    if(i<lines.length){
      if(j<=lines[i].length){
        el.innerHTML=lines.slice(0,i).join("<br><br>")+"<br><br>"+lines[i].slice(0,j++);
        setTimeout(next,28);
      }else{
        i++; j=0;
        setTimeout(next,600);
      }
    }
  }
  next();
}

/* TIMER â€” START FROM 8 MONTHS */
const startDate=new Date(Date.now()-(8*30*24*60*60+14*24*60*60+5*60*60+49*60+30)*1000);

function update(){
  let diff=Math.floor((Date.now()-startDate)/1000);
  const s=diff%60; diff=Math.floor(diff/60);
  const m=diff%60; diff=Math.floor(diff/60);
  const h=diff%24; diff=Math.floor(diff/24);
  const d=diff%30; const mo=Math.floor(diff/30);

  const txt=`${mo} months ${d} days ${h} hours ${m} minutes ${s} seconds ğŸ’—`;
  together.innerText=txt;
  together2.innerText=txt;
}
setInterval(update,1000); update();

/* PAGE CONTROL + MUSIC START */
let current=1;
function go(n){
  if(n===2 && pass.value!=="prinsu") return;

  if(n===2){
    document.getElementById("bgMusic").play().catch(()=>{});
  }

  document.getElementById("p"+current).classList.remove("active");
  document.getElementById("p"+n).classList.add("active");
  current=n;
  if(texts["t"+n]) typeLines(document.getElementById("t"+n),texts["t"+n]);
}
function replay(){
  document.getElementById("p"+current).classList.remove("active");
  document.getElementById("p1").classList.add("active");
  current=1;
}

/* FLOATING EMOJIS */
setInterval(()=>{
  const e=document.createElement("div");
  e.className="float";
  e.innerHTML=["ğŸ’—","âœ¨","ğŸŒ¸","ğŸ€","ğŸ’•","ğŸ±"][Math.floor(Math.random()*6)];
  e.style.left=Math.random()*100+"vw";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),6000);
},350);
</script>
