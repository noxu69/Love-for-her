@keyframes bg{

.card{

@keyframes pop{

}

h1{color:#ff5fa2;font-size:2.5rem}
p{color:#444;font-size:1.05rem;line-height:1.8}

}

button{

  border:none;
  border-radius:40px;
  background:#ff5fa2;
  color:white;
  font-size:1.05rem;
  cursor:pointer;
  animation:bounce 1.4s infinite;
}
@keyframes bounce{

}

.fall{

  top:-10px;
  pointer-events:none;
  animation:fall linear infinite;
