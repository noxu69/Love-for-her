<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  font-family:Arial,sans-serif;
  background:linear-gradient(-45deg,#ff7eb3,#ffd1ea,#ff9acb,#ffe6f2);
  background-size:400% 400%;
  animation:bg 12s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* PAGES */
.page{
  position:absolute;
  inset:0;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:30px;
}
.page.active{display:flex;}

h1,h2,p{color:#ff3f8e}

p{
  max-width:600px;
  line-height:1.7;
}

/* INPUT */
input{
  padding:14px;
  border-radius:25px;
  border:none;
  width:220px;
  text-align:center;
}

/* BUTTON */
button{
  margin-top:20px;
  padding:14px 36px;
  border:none;
  border-radius:30px;
  background:#ff5fa2;
  color:white;
  font-size:16px;
  box-shadow:0 8px 25px rgba(255,105,180,.5);
}

/* FLOATING */
.float{
  position:fixed;
  top:-10px;
  animation:fall 5s linear infinite;
  pointer-events:none;
}

@keyframes fall{
  to{transform:translateY(120vh);opacity:0}
}

/* HEARTBEAT */
.heart{
  font-size:60px;
  animation:beat 1s infinite;
}
@keyframes beat{
  0%{transform:scale(1)}
  25%{transform:scale(1.25)}
  40%{transform:scale(1)}
  60%{transform:scale(1.2)}
  100%{transform:scale(1)}
}

/* TIMER */
.timer{
  margin-top:15px;
  padding:12px 20px;
  background:rgba(255,255,255,0.75);
  border-radius:20px;
  font-weight:bold;
}
</style>
</head>

<body>

<script>
/* START FROM 3m 14d 5h 49m 30s */
const startDate = new Date(Date.now() - (
  (3*30*24*60*60 + 14*24*60*60 + 5*60*60 + 49*60 + 30) * 1000
));

const milestoneDate = new Date("2026-02-09T00:00:00");

/* UPDATE TIMERS */
function update(){
  const now = new Date();

  let diff = Math.floor((now - startDate)/1000);
  const s = diff % 60;
  diff = Math.floor(diff/60);
  const m = diff % 60;
  diff = Math.floor(diff/60);
  const h = diff % 24;
  diff = Math.floor(diff/24);
  const d = diff % 30;
  const mo = Math.floor(diff/30);

  const txt = `${mo} months ${d} days ${h} hrs ${m} min ${s} sec ğŸ’—`;
  document.getElementById("together").innerText = txt;
  document.getElementById("together2").innerText = txt;

  let md = Math.floor((milestoneDate - now)/1000);
  if(md <= 0){
    document.getElementById("milestone").innerText = "ğŸ‰ Milestone reached!";
  }else{
    const ms = md % 60;
    md = Math.floor(md/60);
    const mm = md % 60;
    md = Math.floor(md/60);
    const mh = md % 24;
    const mdays = Math.floor(md/24);
    document.getElementById("milestone").innerText =
      `${mdays} days ${mh} hrs ${mm} min ${ms} sec ğŸ’—`;
  }
}
setInterval(update,1000);
update();

/* PAGE CONTROL */
let current=1;
function go(n){
  if(n===2 && document.getElementById("pass").value!=="prinsu") return;
  document.getElementById("p"+current).classList.remove("active");
  document.getElementById("p"+n).classList.add("active");
  current=n;
}

function replay(){
  document.getElementById("p"+current).classList.remove("active");
  document.getElementById("p1").classList.add("active");
  current=1;
}

/* FLOATING EMOJIS */
setInterval(()=>{

  e.style.left=Math.random()*100+"vw";

},300);
</script>
