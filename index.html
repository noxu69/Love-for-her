<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Ritija ğŸ’—</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color: transparent;
}

body{
  margin:0;
  min-height:100dvh;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  background:linear-gradient(-45deg,#ff7eb3,#ffd1ea,#ff9acb,#ffe6f2);
  background-size:300% 300%;
  animation:bg 10s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* SIDE STICKER */
.sticker{
  position:fixed;
  right:0;
  top:40%;
  background:#ff5fa2;
  color:white;
  padding:10px 14px;
  border-radius:20px 0 0 20px;
  font-weight:700;
  writing-mode:vertical-rl;
  text-orientation:mixed;
  box-shadow:0 8px 20px rgba(255,105,180,.5);
  animation:wiggle 3s ease-in-out infinite;
}
@keyframes wiggle{
  0%,100%{transform:rotate(0)}
  50%{transform:rotate(-2deg)}
}

/* PAGES */
.page{
  position:absolute;
  inset:0;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:28px;
}
.page.active{display:flex;}

h1,h2,p{color:#ff3f8e}

p{
  max-width:720px;
  line-height:1.9;
  font-size:1.08rem;
  margin:10px 0;
}

/* TYPEWRITER */
.type{
  min-height:120px;
}

/* INPUT */
input{
  padding:14px;
  border-radius:25px;
  border:none;
  width:220px;
  text-align:center;
  font-size:1rem;
}

/* BUTTON */
button{
  margin-top:22px;
  padding:14px 38px;
  border:none;
  border-radius:32px;
  background:linear-gradient(135deg,#ff5fa2,#ff9acb);
  color:white;
  font-size:1.05rem;
  font-weight:600;
  box-shadow:0 10px 28px rgba(255,105,180,.45);
}
button:active{transform:scale(.96)}

/* FLOATING */
.float{
  position:fixed;
  top:-10px;
  animation:fall 6s linear infinite;
  pointer-events:none;
}
@keyframes fall{
  to{transform:translateY(120vh);opacity:0}
}

/* HEART */
.heart{
  font-size:64px;
  margin-bottom:10px;
  animation:beat 1s infinite;
}
@keyframes beat{
  0%{transform:scale(1)}
  25%{transform:scale(1.25)}
  40%{transform:scale(1)}
  60%{transform:scale(1.2)}
  100%{transform:scale(1)}
}

/* TIMER */
.timer{
  margin-top:18px;
  padding:16px 24px;
  background:rgba(255,255,255,0.85);
  border-radius:24px;
  font-weight:700;
}
</style>
</head>

<body>

<div class="sticker">I ğŸ’— Ritija</div>

<!-- PAGE 1 -->
<div class="page active" id="p1">
  <h2>ğŸ” Secret</h2>
  <p>Hint: <b>your fav person</b></p>
  <input type="password" id="pass">
  <button onclick="go(2)">Unlock ğŸ’—</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
  <h1>Hey Ritija ğŸŒ¸</h1>
  <div class="type" id="t2"></div>
  <button onclick="go(3)">Next âœ¨</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="p3">
  <div class="heart">ğŸ’—</div>
  <div class="type" id="t3"></div>
  <button onclick="go(4)">Next ğŸ¥º</button>
</div>

<!-- PAGE 4 -->
<div class="page" id="p4">
  <div class="type" id="t4"></div>
  <button onclick="go(5)">Next ğŸ’Œ</button>
</div>

<!-- PAGE 5 -->
<div class="page" id="p5">
  <div class="type" id="t5"></div>
  <div class="timer" id="together"></div>
  <button onclick="go(6)">Next ğŸ’</button>
</div>

<!-- PAGE 6 -->
<div class="page" id="p6">
  <h1>Still countingâ€¦ ğŸ’—</h1>
  <div class="type" id="t6"></div>
  <div class="timer" id="together2"></div>
  <button onclick="replay()">Replay ğŸ”</button>
</div>

<script>
/* TYPEWRITER TEXT */
const texts={
  t2:[
    "This page exists because sometimes feelings need more space.",
    "Because some connections deserve to be felt slowly.",
    "And because being together quietly matters the most ğŸ’—"
  ],
  t3:[
    "This heart beats for every shared second.",
    "For conversations, silence, and comfort.",
    "For moments that felt like home ğŸŒ¸"
  ],
  t4:[
    "Not everything has to be loud to be meaningful.",
    "Some things are special simply because they stay.",
    "This is about that kind of togetherness ğŸ’"
  ],
  t5:[
    "Below is time â€” not just numbers.",
    "Seconds that chose to stay.",
    "Minutes that felt safe.",
    "Time together, still growing ğŸ’—"
  ],
  t6:[
    "Time keeps moving.",
    "Feelings keep growing.",
    "And being together still matters the most ğŸŒ¸"
  ]
};

function typeLines(el, lines){
  let i=0, j=0;
  el.innerHTML="";
  function next(){
    if(i<lines.length){
      if(j<=lines[i].length){
        el.innerHTML = lines.slice(0,i).join("<br>") +
          "<br>" + lines[i].slice(0,j++);
        setTimeout(next,30);
      }else{
        i++; j=0;
        setTimeout(next,500);
      }
    }
  }
  next();
}

/* START TIMER FROM GIVEN OFFSET */
const startDate = new Date(Date.now() - (
  (3*30*24*60*60 + 14*24*60*60 + 5*60*60 + 49*60 + 30) * 1000
));

function update(){
  let diff=Math.floor((Date.now()-startDate)/1000);
  const s=diff%60; diff=Math.floor(diff/60);
  const m=diff%60; diff=Math.floor(diff/60);
  const h=diff%24; diff=Math.floor(diff/24);
  const d=diff%30; const mo=Math.floor(diff/30);

  const txt=`${mo} months ${d} days ${h} hours ${m} minutes ${s} seconds ğŸ’—`;
  together.innerText=txt;
  together2.innerText=txt;
}
setInterval(update,1000);
update();

/* PAGE CONTROL */
let current=1;
function go(n){
  if(n===2 && pass.value!=="prinsu") return;
  document.getElementById("p"+current).classList.remove("active");
  document.getElementById("p"+n).classList.add("active");
  current=n;
  if(texts["t"+n]) typeLines(document.getElementById("t"+n), texts["t"+n]);
}
function replay(){
  document.getElementById("p"+current).classList.remove("active");
  document.getElementById("p1").classList.add("active");
  current=1;
}

/* FLOATING EMOJIS */
setInterval(()=>{
  const e=document.createElement("div");
  e.className="float";
  e.innerHTML=["ğŸ’—","âœ¨","ğŸŒ¸","ğŸ€","ğŸ’•"][Math.floor(Math.random()*5)];
  e.style.left=Math.random()*100+"vw";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),6000);
},350);
</script>

</body>
</html>
